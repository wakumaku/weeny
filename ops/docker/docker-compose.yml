version: '3'

services:
  workspace:
    build:
      context: ./workspace
    environment: 
      - CACHE_ENGINE=redis
      - PROJECT_PATH=${PROJECT_PATH}
    working_dir: ${PROJECT_PATH}
    command: >-
      godev
      --watch "${PROJECT_PATH}/src"
      --rate "2s"
      --dir "${PROJECT_PATH}/src/cmd/http"
      --output "../../../.build/weeny"
    volumes: 
    - ${PROJECT_PATH}/.build/_tmp_go:/go
    - ${PROJECT_PATH}:${PROJECT_PATH}
    ports:
      - "8080:8000"

  redis:
    image: "redis:alpine"